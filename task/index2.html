    <script>
        function math_ability(...args) {
            console.log(Math.max(...args));
            console.log(Math.min(...args));
            const arr = [...args];

            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (typeof(arr[i]) === 'number') {
                    sum += arr[i];
                }

            }



            average = sum / arr.length;
            console.log(average)
            console.log(sum)
        };

        console.log(math_ability(4, 5, 6, 7));
    </script>
